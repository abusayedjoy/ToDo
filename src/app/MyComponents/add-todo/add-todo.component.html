<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control"  name="title" id="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc" placeholder="Todo description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
